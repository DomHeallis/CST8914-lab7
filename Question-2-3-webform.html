<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    fieldset {
  border: none;
  padding: 0;
  margin: 0;
  min-inline-size: 0; 
}
.visually-hidden {
  position: absolute !important;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  white-space: nowrap;
  border: 0;
}

    </style>
    </head>
    <body>
        <h1>Feedback form</h1>
    <form>
        <div class="control">
          <!-- Added aria-label for screen reader clarity-->
          <label for="name" id="name_label">Full name<span class="required" aria-hidden="true">*</span></label>
          <input id="name" name="name" type="text" required aria-label="Form field, Full name">


        </div>
        <div class="control">
          <!-- Added aria-label for screen reader clarity. Also added the extra info for the screen reader to pickup-->
          <label>Biography<span class="required" aria-hidden="true">*</span></label>
          <input id="biography" name="biography" type="text" required aria-label="Form field, Biography. Include examples of your skills in JavaScript">
          <span>Include examples on your skills in JavaScript.</span>
          
        </div>
        
        <!-- Added clarity, hints to use arrow keys to move between buttons, added "male" and "female" description-->
          <fieldset class="control" aria-required="true" aria-describedby="gender_hint">
  <legend id="gender_label">
    Gender <span class="required" aria-hidden="true">*</span>
  </legend>

  <!-- Added ... to simulate a pause in the screen reader, if not it was too much-->
  <span id="gender_prefix" class="visually-hidden">Form field</span>
  <span id="gender_hint" class="visually-hidden">...Use arrow keys to select your gender.</span>

  <div class="control">
    <input id="gender_male" name="gender" type="radio" value="male"
           aria-labelledby="gender_prefix gender_male_label">
    <label id="gender_male_label" for="gender_male">Male</label>
  </div>

  <div class="control">
    <input id="gender_female" name="gender" type="radio" value="female"
           aria-labelledby="gender_prefix gender_female_label">
    <label id="gender_female_label" for="gender_female">Female</label>
  </div>
</fieldset>




        
        <div class="control">
  <!-- Hidden "form field" for screen reader -->
  <span id="terms_prefix" class="visually-hidden">Form field</span>

  <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" required
    aria-labelledby="terms_prefix terms_label"/>

  <label id="terms_label" for="accept_agbs">
    I accept the terms and conditions <span class="required" aria-hidden="true">*</span>
  </label>
</div>

<div class="control">
  <input name="validate" type="hidden" value="1" />
  <input type="submit" value="Register" />
</div>

      </form>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>"use strict";
      
      ;
      (function () {
        var validateInput;
      
        $.urlParam = function (name) {
          var results;
          results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
      
          if (results === null) {
            return null;
          } else {
            return decodeURI(results[1]) || null;
          }
        };
      
        validateInput = function validateInput(input, message) {
          var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
          $input = $('[name="' + input + '"]');
      
          if ((value = $.urlParam(input)) === null) {
            if ($('fieldset.errors').length === 0) {
              $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
            }
      
            $referencedElement = null;
            $elementToDescribe = null;
            $errorContainer = $('fieldset.errors ul');
      
            if ($input.is(':radio')) {
              $fieldset = $input.closest('fieldset');
              $elementToDescribe = $fieldset;
              $referencedElement = $input.filter(':first');
            } else {
              $elementToDescribe = $input;
              $referencedElement = $input;
            }
      // R.G. hint: fix next line ;)
            $error = $('<a>' + message + '</a>');
            $error.click(function (e) {
              // If we rely on the link's href pointing to the input's ID, it doesn't trigger forms mode in screen readers
              $referencedElement.focus();
              return e.preventDefault();
            });
            $elementToDescribe.attr('aria-describedby', input + '_description');
            $errorContainer.append('<li>').find('li:last').append($error);
      
            if ($(':not(form):focus').length === 0) {
              // See https://stackoverflow.com/questions/46134247/jquery-setting-focus-doesnt-work-in-ie11/
            
            }
          } else {
            if ($input.is(':checkbox')) {
              $input.attr('checked', true);
            }
      
            if ($input.is(':radio')) {
              return $input.filter('[value="' + value + '"]').attr('checked', true);
            } else {
              return $input.val(value);
            }
          }
        };
      
        $(document).ready(function () {
          if ($.urlParam('validate')) {
            validateInput('name', 'Please enter your name!');
            validateInput('biography', 'Please tell us something about your history!');
            validateInput('gender', 'Please tell us your gender!');
            validateInput('accept_agbs', 'You must accept our terms and conditions!');
      
            if ($('.error').length === 0) {
              return alert('All inputs are valid.');
            }
          }
        });
      }).call(void 0);</script>
                
        </body>
      </html>
